<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng số chẵn từ 1 đến n</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tính tổng số chẵn từ 1 đến n</h1>
    </header>
    <main>
        <input type="number" id="n" placeholder="Nhập n">
        <button onclick="tinhTongChan()">Tính</button>
        <p id="result"></p>

        <script>
            function tinhTongChan() {
                const n = parseInt(document.getElementById('n').value);
                let tong = 0;
                for (let i = 2; i <= n; i += 2) {
                    tong += i;
                }
                document.getElementById('result').innerText = "Tổng số chẵn từ 1 đến " + n + " là: " + tong;
            }
        </script>

            <ul>
                <li><a href="index.html">Về Trang Chủ</a></li>
                <li><a href="tinh_tong.html">Tính Tổng</a></li>
                <li><a href="kiem_tra_so_nguyen_to.html">Kiểm Tra Số Nguyên Tố</a></li>
                <li><a href="tinh_tong_le.html">Tính Tổng Lẻ</a></li>
                <li><a href="tim_ucln.html">Tìm Ước Chung Lớn Nhất</a></li>
            </ul>
        </nav>
    </main>
</body>

</html>

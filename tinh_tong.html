<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng từ 1 đến n</title>
</head>

<body>
    <h1>Tính tổng từ 1 đến n</h1>
    <input type="number" id="n" placeholder="Nhập n">
    <button onclick="tinhTong()">Tính</button>
    <p id="result"></p>

    <script>
        function tinhTong() {
            const n = parseInt(document.getElementById('n').value);
            let tong = 0;
            for (let i = 1; i <= n; i++) {
                tong += i;
            }
            document.getElementById('result').innerText = "Tổng từ 1 đến " + n + " là: " + tong;
        }
    </script>

    <p><a href="tinh_tong_le.html">Tính tổng số lẻ</a></p>

    <p><a href="tim_ucln.html">Tìm UCLN</a></p>
</body>

</html>

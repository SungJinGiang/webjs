<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1: Xây dựng trang web thực hiện 4 phép tính</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            text-align: center;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .description {
            font-size: 18px;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <p class="title">Bài 1: Xây dựng trang web thực hiện 4 phép tính</p>
    <p class="description">Thực hiện 4 phép tính cộng, trừ, nhân, chia</p>

    <input type="number" id="num1" placeholder="Nhập số thứ nhất">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" id="num2" placeholder="Nhập số thứ hai">
    <button onclick="calculate()">=</button>
    <input type="text" id="result" readonly placeholder="Kết quả">

    <br><br>
    <!-- Nút để quay lại trang chủ -->
    <a href="index.html"><button>Trang Chủ</button></a>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const operator = document.getElementById("operator").value;
            const num2 = parseFloat(document.getElementById("num2").value);
            let result;

            if (operator === "+") {
                result = num1 + num2;
            } else if (operator === "-") {
                result = num1 - num2;
            } else if (operator === "*") {
                result = num1 * num2;
            } else if (operator === "/") {
                if (num2 === 0) {
                    result = "Không thể chia cho 0";
                } else {
                    result = num1 / num2;
                }
            }

            document.getElementById("result").value = result;
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm UCLN</title>
</head>

<body>
    <h1>Tìm UCLN của 2 số a và b</h1>
    <input type="number" id="a" placeholder="Nhập a">
    <input type="number" id="b" placeholder="Nhập b">
    <button onclick="tinhUCLN()">Tính UCLN</button>
    <p id="result"></p>

    <script>
        function gcd(a, b) {
            while (b !== 0) {
                let temp = b;
                b = a % b;
                a = temp;
            }
            return a;
        }

        function tinhUCLN() {
            const a = parseInt(document.getElementById('a').value);
            const b = parseInt(document.getElementById('b').value);
            const ucln = gcd(a, b);
            document.getElementById('result').innerText = "UCLN của " + a + " và " + b + " là: " + ucln;
        }
    </script>
</body>

</html>

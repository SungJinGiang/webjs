<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Ước Chung Lớn Nhất</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tìm Ước Chung Lớn Nhất</h1>
    </header>
    <main>
        <input type="number" id="a" placeholder="Nhập số a">
        <input type="number" id="b" placeholder="Nhập số b">
        <button onclick="timUCLN()">Tìm UCLN</button>
        <p id="result"></p>

        <script>
            function timUCLN() {
                const a = parseInt(document.getElementById('a').value);
                const b = parseInt(document.getElementById('b').value);
                let ucln = 1;
                for (let i = 1; i <= Math.min(a, b); i++) {
                    if (a % i === 0 && b % i === 0) {
                        ucln = i;
                    }
                }
                document.getElementById('result').innerText = "UCLN của " + a + " và " + b + " là: " + ucln;
            }
        </script>
        <nav>
            <ul>
                <li><a href="index.html">Về Trang Chủ</a></li>
                <li><a href="tinh_tong.html">Tính Tổng</a></li>
                <li><a href="tinh_tong_chan.html">Tính Tổng Chẵn</a></li>
                <li><a href="tinh_tong_le.html">Tính Tổng Lẻ</a></li>
                <li><a href="kiem_tra_so_nguyen_to.html">Kiểm Tra Số Nguyên Tố</a></li>
            </ul>
        </nav>
    </main>
</body>

</html>

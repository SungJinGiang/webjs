<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số nguyên tố</title>
</head>

<body>
    <h1>Kiểm tra số nguyên tố</h1>
    <input type="number" id="n" placeholder="Nhập n">
    <button onclick="kiemTraSoNguyenTo()">Kiểm tra</button>
    <p id="result"></p>

    <script>
        function kiemTraSoNguyenTo() {
            const n = parseInt(document.getElementById('n').value);
            if (isNaN(n) || n < 2) {
                document.getElementById('result').innerText = n + " không phải là số nguyên tố.";
                return;
            }
            if (n === 2) {
                document.getElementById('result').innerText = n + " là số nguyên tố.";
                return;
            }
            if (n % 2 === 0) {
                document.getElementById('result').innerText = n + " không phải là số nguyên tố.";
                return;
            }
            for (let i = 3; i <= Math.sqrt(n); i += 2) {
                if (n % i === 0) {
                    document.getElementById('result').innerText = n + " không phải là số nguyên tố.";
                    return;
                }
            }
            document.getElementById('result').innerText = n + " là số nguyên tố.";
        }
    </script>

</body>

</html>

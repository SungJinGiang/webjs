<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Tổng Hiệu Tích Thương</title>
</head>

<body>
    <nav>
        <a href="./index.html">Trang chủ</a>
    </nav>
    <h1>Tổng Hiệu Tích Thương</h1>
    <br>
    <input type="number" id="num1" placeholder="Số thứ nhất">
    <select id="operation">
        <option value="+">Cộng</option>
        <option value="-">Trừ</option>
        <option value="*">Nhân</option>
        <option value="/">Chia</option>
    </select>
    <input type="number" id="num2" placeholder="Số thứ hai">
    <button onclick="calculate()">Tính</button>
    <h2>Kết quả: <span id="result"></span></h2>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const operation = document.getElementById("operation").value;
            let result;

            switch (operation) {
                case "+":
                    result = num1 + num2;
                    break;
                case "-":
                    result = num1 - num2;
                    break;
                case "*":
                    result = num1 * num2;
                    break;
                case "/":
                    result = num2 !== 0 ? num1 / num2 : "Không thể chia cho 0";
                    break;
                default:
                    result = "Phép toán không hợp lệ";
            }

            document.getElementById("result").innerText = result;
        }
    </script>
</body>

</html>
